<!DOCTYPE html>
<html>

<head>
    <title>
        Student Registration
    </title>
</head>

<body>
    <center>
        <h1>
            Registration Form
        </h1>
        <form>
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="html" name="Gender" value="Male">Male
                        <input type="radio" id="html" name="Gender" value="Male">Female
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select name="State" id="State">
                            <option value="assam">Assam</option>
                            <option value="arunachal pradesh">Arunachal Pradesh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value="indore">Indore</option>
                            <option value="bhopal">Bhopal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="State">
                            <option value="chhindwara">Chhindwara</option>
                            <option value="sausar">Sausar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td><td><input type="number" name="Mobile number"></td>
                </tr>

            </table>
        </form>
    </center>
</body>

</html>
